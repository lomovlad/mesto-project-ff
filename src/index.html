<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img
          src="<%=require('./images/logo/logo.svg')%>"
          alt="Место-логотип"
          class="header__logo"
        />
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__avatar-wrapper">
            <img src="." alt="Аватар" class="profile__avatar" />
          </div>
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__description"></p>
            </div>
            <button
              type="button"
              aria-label="Редактировать-информацию"
              class="profile__edit-button"
            ></button>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить-фото"
        ></button>
      </section>
      <section class="elements" aria-label="Список-фотографий">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup-edit" aria-label="Окно-редактирования">
      <div class="popup__container">
        <form class="popup__form" name="popup-form" novalidate>
          <h2 class="popup__head">Редактировать профиль</h2>
          <label class="popup__label">
            <input
              type="text"
              name="user-name"
              class="popup__input popup__input_user_name"
              autocomplete="off"
              minlength="2"
              maxlength="40"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              pattern="^[A-Za-zА-Яа-яЁё\- ]+$"
              required
            />
            <span id="user-name-error" class="popup__error"></span>
          </label>
          <label class="popup__label">
            <input
              type="text"
              name="user-job"
              class="popup__input popup__input_user_job"
              autocomplete="off"
              minlength="2"
              maxlength="200"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              pattern="^[A-Za-zА-Яа-яЁё\- ]+$"
              required
            />
            <span id="user-job-error" class="popup__error"></span>
          </label>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-btn"
        ></button>
      </div>
    </section>
    <section class="popup popup-add" aria-label="Окно-добавления">
      <div class="popup__container">
        <form class="popup__form" name="popup-form" novalidate>
          <h2 class="popup__head">Новое место</h2>
          <label class="popup__label">
            <input
              type="text"
              name="image-name"
              class="popup__input popup__input_user_name"
              placeholder="Название"
              autocomplete="off"
              minlength="2"
              maxlength="30"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              pattern="^[A-Za-zА-Яа-яЁё\- ]+$"
              required
            />
            <span id="image-name-error" class="popup__error"></span>
          </label>
          <label class="popup__label">
            <input
              type="url"
              name="image-url"
              class="popup__input popup__input_user_job"
              placeholder="Ссылка на картинку"
              autocomplete="off"
              required
            />
            <span id="image-url-error" class="popup__error"></span>
          </label>
          <button type="submit" class="popup__save-btn">Создать</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-btn"
        ></button>
      </div>
    </section>
    <section class="popup popup-img" aria-label="Просмотр-изображения">
      <div class="popup__image-container">
        <img src="." alt="." class="popup__img-increased" />
        <h2 class="popup-img__name">.</h2>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-btn"
        ></button>
      </div>
    </section>

    <section class="popup popup-avatar" aria-label="Окно-обновления-аватара">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <h2 class="popup__head">Обновить аватар</h2>
          <label class="popup__label">
            <input
              type="url"
              name="avatar"
              class="popup__input popup__input_avatar"
              autocomplete="off"
              required
            />
            <span id="avatar-error" class="popup__error"></span>
          </label>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-btn"
        ></button>
      </div>
    </section>

    <template id="card-element">
      <li class="element">
        <img src="." alt="." class="element__photo" />
        <div class="element__info">
          <h2 class="element__caption"></h2>
          <div class="element__like-wrapper">
            <button
              type="button"
              aria-label="Лайк"
              class="element__like"
            ></button>
            <p class="element__like-counter"></p>
          </div>
          <button
            type="button"
            aria-label="Удалить"
            class="element__delete"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
